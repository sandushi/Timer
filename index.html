<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <p id="hour-label" class="label">Hours</p>
                </div>
                <div class="row">
                    <input id="hour" type="number" max="99" min="0" value="0" class="time">
                    
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <p id="min-label" class="label">Minutes</p>
                </div>
                <div class="row">
                    <input id="minute" type="number" max="60" min="0" value="0" class="time">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <p id="sec-label" class="label">Seconds</p>
                </div>
                <div class="row">
                    <input id="sec" type="number" max="60" min="0" value="0" class="time">
                </div>
            </div>
           
        </div>

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm text-center">
                <button id="start" class="btn">Start</button>
            </div>
            <div class="col-sm text-center">
                <button id="reset" class="btn">Reset</button>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 text-center">
                <input id="msg" type="text"  value="You can set a time" class="msg-content">
            </div>
            <div class="col-sm-3"></div>
        </div>

        <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
        <input id="msg" type="text"  value="You can set a time" class="msg-content"> -->
        
    </div>

    
    <script src="main.js"></script>


</body>
</html>
